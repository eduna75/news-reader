{% block content %}
    {% for theme in site_config %}
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" id="bootstrap" href="/bootswatch/{{ theme.theme }}/bootstrap.min.css"/>
    {% endfor %}

    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script>

        $("#theme_list li").click(function () {

            var theme_drop_down_selected = $('#theme_list li').attr('id');
            var dirLocator = "/bootswatch/"
            theme_drop_down_selected = $(this).attr('id');
            var themeDropDownSelected = dirLocator.concat(theme_drop_down_selected, '/bootstrap.min.css')
            $('#bootstrap').attr('href', themeDropDownSelected);
        });
    </script>

    <script>

            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                    m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-39611592-1', 'auto');

    </script>
{% endblock %}
