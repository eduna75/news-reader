<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Login to Busieslist</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                <div class="col-sm-6 login">
                    <h4>Login</h4>

                    <form class="" role="form" method="POST">
                        <div class="form-group">
                            <label class="sr-only" for="username">Email address</label>
                            <input type="text" class="form-control" id="email" name="username" placeholder="Enter email" value="">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Password" value="">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Remember me
                            </label>
                        </div>
                        <input type="submit" class="btn btn-success" value="submit" placeholder="submit">
                    </form>
                </div>
                <div class="col-sm-6">
                    <h4>New User Sign Up</h4>

                    <p>Join today and get updated with all the headlines of right now.</p>
                    <button type="submit" class="btn btn-info" onclick="window.location.href='register'">Join Now
                    </button>
                </div>

            </div>
            </div>
        </div>
    </div>
</div>
