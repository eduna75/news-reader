<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Login to Busieslist</h4>
            </div>
            <div class="modal-body">
                <form class="form-inline" role="form" method="post">
                    <div class="form-group">
                        <label class="sr-only" for="email">Email:</label>
                        <input type="text" class="form-control input-sm" id="email" name="username"
                               placeholder="Enter username"
                               value="{{ request.form.username }}">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="pwd">Password:</label>
                        <input type="password" class="form-control input-sm" id="pwd" placeholder="Enter password"
                               name="password"
                               value="{{ request.form.password }}">
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox"> Remember me</label>
                    </div>
                    <div class="modal-footer">
                        <input class="btn btn-default btn-warning" type="submit" value="submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
