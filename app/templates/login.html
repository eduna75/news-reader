<div class="navbar-brand navbar-right">
    <form class="form-inline" role="form" method="post" action="config_login">
        <div class="form-group">
            <label class="sr-only" for="email">Email:</label>
            <input type="text" class="form-control input-sm" id="email" name="username" placeholder="Enter username"
                   value="{{ request.form.username }}">
        </div>
        <div class="form-group">
            <label class="sr-only" for="pwd">Password:</label>
            <input type="password" class="form-control input-sm" id="pwd" placeholder="Enter password" name="password"
                   value="{{ request.form.password }}">
        </div>
        <div class="checkbox">
            <label><input type="checkbox"> Remember me</label>
        </div>
        <input class="btn btn-default btn-xs" type="submit" value="submit">
    </form>
    {% if error %}
        <div class="alert alert-danger">
        {{ error }}
        </div>
    {% endif %}
</div>
