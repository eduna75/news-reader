<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" id="bootstrap" href="/bootswatch/simplex/bootstrap.min.css"/>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <div class="row">
            <div class="col-sm-6">
                <h1>News Thailand
                    <small><br>
                        The headlines of right now!
                    </small>
                </h1>
                <br><br>
                <div class="menu">
                    <small>theme selector</small>
                    <select id="theme_list" name="name_theme_list">
                        {% for theme in theme_list %}
                            <option value="{{ theme }}">{{ theme }}</option>
                        {% endfor %}
                        {{ theme_list }}
                    </select>
                </div>
            </div>

            <div class="col-sm-6">
                <p>something should go here!</p>

                <div class="table-responsive">
                    <div class="table">
                        <select name="news_list" multiple>
                            {% for y in urls %}
                                <option value="{{ y.id }}">{{ y.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% block content %}{% endblock %}
</div>

<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<script>
    var theme_dropdown_selected = $('#theme_list').val(); //no :selected here
    $("#theme_list").change(function () {
        var dirLocator = "/bootswatch/"
        theme_dropdown_selected = $(this).val();
        var themeDropDownSelected = dirLocator.concat(theme_dropdown_selected, '/bootstrap.min.css')
        $('#bootstrap').attr('href', themeDropDownSelected);
    });
</script>
</body>
</html>
