<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    {% for theme in site_config %}
        <link rel="stylesheet" id="bootstrap" href="/bootswatch/{{ theme.theme }}/bootstrap.min.css"/>
    {% endfor %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="container">
    {% block content %}{% endblock %}
</div>

<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<script>
    var theme_drop_down_selected = $('#theme_list').val();
    $("#theme_list").change(function () {
        var dirLocator = "/bootswatch/"
        theme_drop_down_selected = $(this).val();
        var themeDropDownSelected = dirLocator.concat(theme_drop_down_selected, '/bootstrap.min.css')
        $('#bootstrap').attr('href', themeDropDownSelected);
    });
</script>
</body>
</html>
