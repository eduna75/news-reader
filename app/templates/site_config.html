<div class="well">
    <h2>Site Configuration</h2>
</div>
<div class="row">
    <div class="col-sm-6">
        <form method="post" action="main_config">
            <div class="form-group">
                <label for="site_name">name your rss feed channel</label>
                <input type="text" required="required" class="form-control" name="site_name"
                       placeholder="Site name" value="{{ request.form.site_name }}">
            </div>
            <div class="form-group">
                <label for="slogan">Nice slogan for your website</label>
                <input type="text" required="required" class="form-control" name="slogan"
                       placeholder="Slogan"
                       value="{{ request.form.slogan }}">
            </div>
            <br>
            <button type="submit" name="main" class="btn btn-default">Submit</button>
        </form>
    </div>
    <div class="col-sm-6">
        <div>
            <form id="myForm" method="post" action="set_template">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#" id="themes">Themes <span
                            class="caret"></span></a>
                    <ul id="theme_list" class="dropdown-menu" aria-labelledby="themes">
                        {% for theme in theme_list %}
                            <li id="{{ theme }}"><a href="#">{{ theme }}</a></li>
                        {% endfor %}
                    </ul>
                    <p>Set here system wide theme.</p>
                </li>
                <button type="submit" id="btn_theme" name="btn_theme" class="btn btn-default" value="">Submit</button>
            </form>
        </div>
    </div>
</div>
