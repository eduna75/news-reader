<div class="well" xmlns="http://www.w3.org/1999/html">
    <h2>News Configuration</h2>
</div>

{% for message in get_flashed_messages() %}
    <div class="bs-component">
        <div class="alert alert-dismissable alert-success">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <p>{{ message }}</p>
        </div>
    </div>
{% endfor %}

<div class="row">
    <div class="col-lg-5">
        <div>
            <form name="feedForm" class="form-group" method="post" action="select_feed/">
                <div class="form-group">
                    <select multiple name="feeds" class="form-control">
                    {% for feed in all_feeds %}
                    <option value="{{ feed.id }}">{{ feed.name }} : {{ feed.id }}</option>
                    {% endfor %}
                </select>
                </div>
                <div class="form-group">
                    <button class="btn btn-default" value="Select">Select</button>
                </div>
            </form>
        </div>

        {% if error %}
            <div class="alert alert-danger" role="alert">{{ error }}</div>
        {% endif %}
    </div>

    <div class="col-lg-7">
        {% for url in feeds %}
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-2">
                            <form method="post" action="delete_feed/">
                                <button type="submit" class="btn btn-default" name="delete" id="delete"
                                        value="{{ url.id }}">
                                    Delete
                                </button>
                            </form>
                        </div>
                        <div class="col-md-10">
                            <p>{{ url.name }} <a href="{{ url.url }}" target="_blank"> {{ url.url }}</a></p>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <form method="post" action="news_config/">
        <div class="form-group">
            <span class="glyphicon glyphicon-asterisk" style="color:red"></span>
            <label for="rssurl">insert a new rss feed</label>
            <input type="url" required="required" class="form-control" name="rssurl"
                   placeholder="rss feed" value="{{ request.form.rssurl }}">
        </div>
        <div class="form-group">
            <span class="glyphicon glyphicon-asterisk" style="color:red"></span>
            <label for="name">Name of rss feed</label>
            <input type="text" required="required" class="form-control" name="name"
                   placeholder="Name"
                   value="{{ request.form.name }}">
        </div>
        <div class="form-group">
            <label for="edition">additional feed edition / category</label>
            <input type="text" class="form-control" name="edition" placeholder="Edition"
                   value="{{ request.form.edition }}">
        </div>
        <input type="radio" name="active" checked="checked" value="on1">Activate&nbsp;
        <input type="radio" name="active" value="on2">Deactivate
        <br>
        <button type="submit" name="btn1" class="btn btn-default">Submit</button>
    </form>

</div>
